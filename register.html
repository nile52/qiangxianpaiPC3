<script src="js/jquery.validate-1.13.1.js"></script>
<script>//基本表单验证
    var validator;
    $(document).ready(function () {
        $.validator.setDefaults({
            debug: true
        });
        validator = $("#RegisterForm").validate({
            rules: {
                phone: {
                    required: true,
					rangelength: [11,11],
                    phonerule : "手机"
                },
                code: {
                    required: true,
                    rangelength: [6,6]
                },				
                password: {
                    required: true,
                    rangelength: [6,18]
                },				
                comfirm_password: {
					required: true,
					equalTo: "#password"
                }
            },
            messages: {
                phone: {
                    required: "必须填写手机号",
					rangelength: "请输入11位手机号",
					remote: "用户名不存在"
                },
                code: {
                    required: "必须填写验证码",
                    rangelength:"请输入6位验证码"
                },				
                password: {
                    required: "必须填写密码",
                    rangelength:"请输入6位验证码"
                },				
                comfirm_password: {
					required: "请再次输入密码",
					equalTo: "两次输入的密码不一致"
                }
            },
            submitHandler: function (form) {
                console.log($(form).serialize());
            }
        });
        $.validator.addMethod("phonerule", function(value, element, params){
            var phonerule = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (phonerule.test(value));
        }, $.validator.format("请填写正确的手机号！"));
    });
</script>
